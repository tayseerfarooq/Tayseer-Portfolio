  <body>
    <header>
      <nav>
          <div class="left">Tayseer's Portfolio </div>
          <div class=""right></div>
              <ul>
                  <li><a href="/">Home</a></li>

    <div class="container">
      <div class="head"><h1>Contact Me</h1></div>
      <div><h1>Let's Build Something great together.</h1></div>
      <div class="container_info">
        <div class="contact_info">
          <a
            href="https://www.linkedin.com/in/tayseer-mohammed-farooq-2ba29418a/"
            ><img src="./images/linkedin.png" alt="linkedin"
          /></a>
          <a href="https://www.instagram.com/tayseerfarooq/"
            ><img src="./images/insta.png" alt="instagram"
          /></a>
          <a href="https://github.com/tayseerfarooq"
            ><img src="./images/github.png" alt="github"
          /></a>
        </div>
        <div class="contact_form">
          <form id="myForm">
            <h4>Name:</h4>
            <input type="text" id="name" name="user_name" placeholder="Name" required />

            <h4>Email:</h4>
            <input type="email" id="email" name="user_email" placeholder="Email" required />
            <h4>Comments:</h4>
            <textarea
              id="comments"
              name="user_comments"
              placeholder="comments"
              rows="4"
              cols="25"
            ></textarea>
            <input class="submit_button" type="button" value="Submit" onclick="submitForm()" />
          </form>
        </div>
      </div>
    </div>
    <script>
        function submitForm() {
  const form = document.getElementById("myForm");
  const formData = new FormData(form);
  let submittedData = "";
  for (const [key, value] of formData.entries()) {
    submittedData += `${key}: ${value}\n`;
  }
  alert("Submitted Data:\n" + submittedData);
}

    </script>
